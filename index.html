<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer - Pomodoro</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">02</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="./assets/play.svg" alt="play button"></button>
            <button class="pause hide"><img src="./assets/pause.svg" alt="pause button"></button>
            <button class="stop hide"><img src="./assets/stop.svg" alt="stop button"></button>
            <button class="set"><img src="./assets/set.svg" alt="set button"></button>
        </div>
    </main>

    <footer>
        <button class="sounds-on"><img src="./assets/toggle-unmute.svg" alt="sounds on"></button>
        <button class="sounds-off hide"><img src="./assets/toggle-mute.svg" alt="sounds off"></button>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>
</html>
